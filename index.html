<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Energy</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./js/main.js" defer></script>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="sticky top-0 left-0 right-0 flex items-center justify-between py-4 px-6 sm:px-10 font-sans text-gray-800 bg-white shadow-md z-50 border-b border-gray-100">
        <a href="/" class="flex-shrink-0">
            <img src="/logo.png" alt="Ace Energy" class="w-28 transition-transform hover:scale-105 max-sm:w-20">
        </a>

        <nav class="hidden lg:block">
            <ul class="flex space-x-6">
                <li><a href="/" class="text-sm font-medium text-gray-700 hover:text-red-600 transition-colors duration-200">Home</a></li>
                <li><a href="/products.html" class="text-sm font-medium text-gray-700 hover:text-red-600 transition-colors duration-200">Products</a></li>
                <li><a href="/projects.html" class="text-sm font-medium text-gray-700 hover:text-red-600 transition-colors duration-200">Projects</a></li>
                <li><a href="/about.html" class="text-sm font-medium text-gray-700 hover:text-red-600 transition-colors duration-200">About</a></li>
                <li><a href="/contact.html" class="text-sm font-medium text-gray-700 hover:text-red-600 transition-colors duration-200">Contact</a></li>
            </ul>
        </nav>

        <button id="mobileMenuBtn" class="lg:hidden p-2 text-gray-700 hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 rounded">
            <span class="block w-6 h-0.5 bg-current mb-1"></span>
            <span class="block w-6 h-0.5 bg-current mb-1"></span>
            <span class="block w-6 h-0.5 bg-current"></span>
        </button>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50">
            <!-- Mobile menu content -->
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        <!-- Hero Section -->
        <section class="relative h-screen">
            <div class="absolute inset-0">
                <video class="w-full h-full object-cover" autoplay loop muted playsinline>
                    <source src="/clip1.mp4" type="video/mp4">
                </video>
                <div class="absolute inset-0 bg-black bg-opacity-50"></div>
            </div>

            <div class="relative z-10 h-full flex items-center justify-center text-white text-center px-4">
                <div class="max-w-3xl">
                    <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-6">Your Partner at Strategic Crossroads</h1>
                    <p class="text-xl sm:text-2xl mb-8">We exceed customer expectations through exceptional service and a commitment to building enduring relationships.</p>
                    <a href="/contact.html" class="inline-block bg-red-600 text-white px-8 py-3 rounded-full hover:bg-red-700 transition-colors">Contact Us</a>
                </div>
            </div>
        </section>

        <!-- Additional sections will be added here -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <!-- Footer content -->
    </footer>
</body>
</html>
